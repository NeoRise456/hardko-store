
<div class="mx-auto max-w-screen-xl">

  @switch (productsState.state.status()){

    @case ('loading'){
      <div class="flex items-center justify-center h-96">
        <div class="w-12 h-12 border-5 border-t-2 border-gray-200 rounded-full animate-spin"></div>
      </div>
    }
    @case ('error'){
      <p>Error</p>
    }
    @default {
      <div class="flex justify-end my-6">
        <button type="button"
                (click)="changePage()"
                class="text-white bg-green-700 hover:bg-green-800
      focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5
      py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none
      dark:focus:ring-green-800">Ver mas Productos</button>
      </div>
      <div class="grid grid-cols-[repeat(4,300px)] gap-6">
        @for (product of productsState.state().products; track product){
          <app-product-card class="block" [product]="product" (addToCart)="addToCart($event)"/>
        }
      </div>
    }
  }

</div>
